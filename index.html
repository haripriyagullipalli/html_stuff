<html>
  <head>
    <title>Product Card</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        background-color: rgba(255, 77, 0, 0.97);
      }

      .main-block {
        /* border: 1px solid black; */

        width: 500px;

        border-radius: 30px;
        padding: 10px 0px 0px 10px;
        box-sizing: border-box;
        background-color: aliceblue;
      }

      .main-block + div {
        height: 300px;
      }

      #p1 {
        font-size: 50px;
        margin-bottom: 20px;

      #p2 {
        font-size: 50px;
        margin-bottom: 20px;

        font-size: 30px;

        text-align: center;
        border: 1px solid black;
        display: inline-block;
        background-color: yellow;
        border-radius: 10px;
        text-decoration: none;
      }
    </style>

  <body>
    <div>

    </div>
    <div class="main-block">
      <div id="block">
        <p id="p1">Craving satisfied, happiness delivered</p>
        <p id="p2">Flat &dollar;200 OFF</p>
        <p id="p3">on your order</p>
        <a href="#" class="button">ORDER NOW</a>
      </div>
      <img src="https://img.freepik.com/premium-vector/special-offer-sale-tag-discount-symbol-retail-sticker-sign-price-isolated-modern-graphic-style-vector_175838-2114.jpg" style="height:180px;width: 100px; "/>
      <img
      src="https://www.financialexpress.com/wp-content/uploads/2024/12/Biryani-Pixabay.jpg"
      style="height: 200px; width: 350px; float: right;border-radius: 25px; padding:  0px ;"
      />
    </div>
